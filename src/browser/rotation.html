<head>
	<title data-translation="">Chromeboard</title>
	<link rel="stylesheet" href="/css/font-awesome.css">
	<link rel="stylesheet" href="/css/rotation.css">
</head>
<body>
	<div class="settings-modal-close-shadow">
		<div class="settings-modal">
			<iframe src="settings.html"></iframe>
		</div>
	</div>
	<div class="settings-actionzone">
		<div id="settings-tray" class="settings-button topright">
			<div id="sb-locked" class="hidden">
				<input id="pswdUnlock" class="password-entry" aria-label="Password to unlock screen" title="Password to unlock screen" type="password" />
				<a id="setunlockstate" href="#" data-translationtooltip="rScreenLocked" aria-label="Screen is locked" title="Screen is locked">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</a>
			</div>
			<div id="sb-unlocked">
				<a id="pauserotation" href="#" data-translationtooltip="rScreenPaused" aria-label="Pause rotation" title="Pause rotation">
					<i class="fa fa-pause" aria-hidden="true"></i>
				</a>
				<a id="resumerotation" class="hidden" href="#" data-translationtooltip="rScreenResume" aria-label="Resume rotation" title="Resume rotation">
					<i class="fa fa-play" aria-hidden="true"></i>
				</a>
				|
				<a id="nextrotation" href="#" data-translationtooltip="rScreenNext" aria-label="Skip rotation" title="Skip rotation">
					<i class="fa fa-step-forward" aria-hidden="true"></i>
				</a>
				|
				<a id="setlockstate" href="#" data-translationtooltip="rScreenUnlocked" aria-label="Screen is unlocked" title="Screen is unlocked">
					<i class="fa fa-unlock" aria-hidden="true"></i>
				</a>
				|
				<a id="settclick" href="/src/browser/settings.html" data-translationtooltip="rSettings" aria-label="Settings" title="Settings">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>

	<div id="floater" class="floater hidden">
		<i class="fa fa-pause" aria-hidden="true"></i>
	</div>

	<div id="slider">
		<div id="site-collection">
			<!-- Generated site tabs appear here. -->
		</div>
	</div>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/translations.js"></script>
	<script src="/js/rotation.js"></script>
</body>
