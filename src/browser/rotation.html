<head>
    <title>Chromeboard</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/rotation.css">
</head>
<body>
    <div class="settings-modal-close-shadow">
        <div class="settings-modal">
            <iframe src="settings.html"></iframe>
        </div>
    </div>
    
    <div class="settings-button">
        <div id="sb-locked" class="hidden">
            <a id="setunlockstate" href="#" aria-label="Screen is locked" title="Screen is locked">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </a>
        </div>
        <div id="sb-unlocked">
            <a id="setlockstate" href="#" aria-label="Screen is unlocked" title="Screen is unlocked">
                <i class="fa fa-unlock" aria-hidden="true"></i>
            </a>
            |
            <a id="settclick" href="/src/browser/settings.html" aria-label="Settings" title="Settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <div id="slider">
        <div id="site-collection">
            <!-- Generated site tabs appear here. -->
        </div>
    </div>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/rotation.js"></script>
</body>
