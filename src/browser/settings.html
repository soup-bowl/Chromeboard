<head>
    <title>Settings - Chromeboard</title>
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <div class="headline">
        <h1>Chromeboard Configuration</h1>
    </div>
    <div class="settingsnippet">
        <h2>Site Rotation (seperate by commas)</h2>
        <input id="sites" type="text" /> 
    </div>
    
    <div class="settingsnippet">
        <h2>Transition Time (seconds)</h2>
        <input id="transition" type="number" /> 
    </div>

    <div class="settingsnippet">
        <button class="push" id="saveS" type="button">Submit</button>
    </div>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/settings.js"></script>
</body>
