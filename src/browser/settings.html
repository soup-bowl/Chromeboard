<head>
	<title data-translation="rSettings">Settings - Chromeboard</title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/settings.css">
</head>
<body>
	<div class="headline">
		<h1 id="title" data-translation="cbSettingsTitle">Chromeboard Configuration</h1>
	</div>
	<div class="settingsnippet">
		<h2 id="siterotate" data-translation="cbSettingsSiteRotation">Site Rotation (seperate by commas)</h2>
		<div class="indent"> 
			<!--<input id="sites" type="text" placeholder="http://example.com,http://example2.com"/> -->
			
			<a id="btnAddEntry" href="#">Add Entry</a>
			<ul id="sortable"></ul>
			
			<p id="srwarning" class="noticebar warning" data-translation="cbSettingsSiteRotationWarning">Websites can be configured to block the embedding of their content outside of the original website. This can cause some websites not to show up. </p>
		</div>
	</div>
	
	<div class="settingsnippet"> 
		<h2>Settings Dock Placement</h2> 
		<div class="indent">
			<select id="dockplacement">
				<option value="2">Top right</option>
				<option value="1">Top left</option>
				<option value="4">Bottom right</option>
				<option value="3">Bottom left</option>
			</select>
		</div>
	</div>


	<div class="settingsnippet">
		<h2 id="transtime" data-translation="cbSettingsSiteTransitionTime">Transition Time (seconds)</h2>
		<div class="indent"> 
			<input id="transition" type="number" placeholder="30" /> 
		</div>
	</div>

	<hr>

	<div class="settingsnippet">
		<div class="indent noline">
			<button class="push main" id="btnSave" type="button" data-translation="cbSettingsSiteSubmit">Submit</button>
			<button class="push normal" id="btnReset" type="button" data-translation="cbSettingsSiteReset">Reset</button>
		</div>
	</div>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/translations.js"></script>
	<script src="/js/settings.js"></script>
</body>
